  <body>

    <h1>Memory Game</h1>
  
    <div class="toolbar">
      <div id="result"></div>
      <div class="buttons">
        <a href="./index.html"><button>Retry</button></a>
      </div>
    </div>
  
    <!-- Game Grid -->
    <div id="board" class="board">
    </div>
    <!-- /Game Grid -->

    <div id="manual">
      Click on card to turn it over.<br/>
      Remember each card and where it was.<br/>
      Turn over any two cards.<br/>
      If the two cards match, they disapear.<br/>        
      If they don't match, they turn back.<br/>
      Play until all cards gone.
    </div>
